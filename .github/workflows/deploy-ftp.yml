name: D√©ploiement FTP

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    name: Build et d√©ploiement FTP
    runs-on: ubuntu-latest
    environment: prod
    
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Configuration de Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Installation des d√©pendances
        run: npm ci

      - name: V√©rification des secrets Supabase
        run: |
          if [ -z "${{ secrets.VITE_SUPABASE_URL }}" ]; then
            echo "‚ö†Ô∏è  ATTENTION: Le secret VITE_SUPABASE_URL n'est pas configur√©"
            echo "üìù Le build continuera mais Supabase ne fonctionnera pas en production"
            echo "üîß Pour configurer: Settings > Secrets and variables > Actions > New repository secret"
          else
            echo "‚úÖ VITE_SUPABASE_URL est configur√©"
          fi
          if [ -z "${{ secrets.VITE_SUPABASE_ANON_KEY }}" ]; then
            echo "‚ö†Ô∏è  ATTENTION: Le secret VITE_SUPABASE_ANON_KEY n'est pas configur√©"
            echo "üìù Le build continuera mais Supabase ne fonctionnera pas en production"
            echo "üîß Pour configurer: Settings > Secrets and variables > Actions > New repository secret"
          else
            echo "‚úÖ VITE_SUPABASE_ANON_KEY est configur√©"
          fi
          if [ -n "${{ secrets.VITE_SUPABASE_URL }}" ] && [ -n "${{ secrets.VITE_SUPABASE_ANON_KEY }}" ]; then
            echo "‚úÖ Tous les secrets Supabase sont configur√©s - Supabase fonctionnera correctement"
          fi

      - name: Build du projet
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL || '' }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY || '' }}
        run: npm run build

      - name: V√©rification des secrets FTP
        run: |
          if [ -z "${{ secrets.FTP_SERVER }}" ]; then
            echo "‚ùå Erreur: Le secret FTP_SERVER n'est pas configur√©"
            echo "üìù Veuillez configurer les secrets dans GitHub:"
            echo "   Settings > Secrets and variables > Actions"
            echo "   - FTP_SERVER (ex: ftp.example.com)"
            echo "   - FTP_USERNAME (votre nom d'utilisateur)"
            echo "   - FTP_PASSWORD (votre mot de passe)"
            exit 1
          fi
          if [ -z "${{ secrets.FTP_USERNAME }}" ]; then
            echo "‚ùå Erreur: Le secret FTP_USERNAME n'est pas configur√©"
            exit 1
          fi
          if [ -z "${{ secrets.FTP_PASSWORD }}" ]; then
            echo "‚ùå Erreur: Le secret FTP_PASSWORD n'est pas configur√©"
            exit 1
          fi
          echo "‚úÖ Tous les secrets FTP sont configur√©s"

      - name: D√©ploiement via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ${{ secrets.FTP_PROTOCOL || 'ftp' }}
          local-dir: ./dist/
          server-dir: ./
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.DS_Store
          dangerous-clean-slate: false
          log-level: verbose
          state-name: ftp-deploy-state
          dry-run: false

